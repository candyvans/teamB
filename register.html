<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerStyle.css">
    <link rel="stylesheet" href="./common.css">
    <script src="register.js"></script>
</head>

<body>
    <main id="login">
        <div class="login-bg"><img src="./images/login.bg.jpg" alt=""></div>
        <div class="page">
            <div class="title">
                <span><a href="./login.html">返回登录</a></span><span>注册</span>
            </div>
            <form action="" method="post/get">
                <div class="box" id="username"><input type="text" name="username" placeholder="用户名"><span class="tool">&#xe641;</span></div>
                <div class="box" id="pwd"><input type="password" name="password" placeholder="密码"><span class="tool">&#xe825;</span></div>
                <div class="box" id="pwdagain"><input type="password" name="password" placeholder="重复密码"><span id="pwd-warning" class="warning"></span><span class="tool">&#xe825;</span></div>
                <div class="box" id="tel"><input type="tel" name="tel" id="" placeholder="手机号"><span class="tool">&#xe641;</span><span id="phone-warning" class="warning"></span>
                </div>
                <div class="code" id="code"><input type="text" name="" id="" placeholder="手机验证码"><button>发送验证码</button></div>
                <div class="box"><input type="submit" value="立即注册"></div>
            </form>
        </div>
    </main>
</body>


</html>
