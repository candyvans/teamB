<body>

                        <a href="">忘记密码</a>
                    </div>
                    <button>立即登录</button>
                </form>
                <div class="quick-login">
                    <span></span><span>快捷登录</span><span></span>
                </div>
                <div class="method">
                    <a class="iconfont" href="">&#xe667;</a><a class="iconfont" href="">&#xe64f;</a>
                </div>
            </div>
        </div>
    </div>
